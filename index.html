<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BeatBox</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-vol">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sound/kick-classic.wav">Classic Kick</option>
            <option value="./sound/kick-808.wav">808 Kick</option>
            <option value="./sound/kick-heavy.wav">Kick heavy</option>
            <option value="./sound/kick-softy.wav">Kick softy</option>
            <option value="./sound/kick-stomp.wav">Kick stomp</option>
            <option value="./sound/kick-tape.wav">Kick tape</option>
            <option value="./sound/kick-thump.wav">Kick thump</option>
            <option value="./sound/kick-tight.wav">Kick tight</option>
            <option value="./sound/kick-tron.wav">Kick tron</option>
            <option value="./sound/kick-vinyl01.wav">Kick vinyl01</option>
            <option value="./sound/kick-zapper.wav">Kick zapper</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
          <div class="pad kick-pad b8"></div>
          <div class="pad kick-pad b9"></div>
        </div>
      </div>

      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-vol">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sound/snare-acoustic01.wav">Classic Snare</option>
            <option value="./sound/snare-808.wav">808 Snare</option>
            <option value="./sound/snare-vinyl02.wav">Snare Vinyl102</option>
            <option value="./sound/snare-big.wav">Snare big</option>
            <option value="./sound/snare-block.wav">Snare block</option>
            <option value="./sound/snare-brute.wav">Snare brute</option>
            <option value="./sound/snare-electro.wav">Snare electro</option>
            <option value="./sound/snare-noise.wav">Snare noise</option>
            <option value="./sound/snare-pinch.wav">Snare pinch</option>
            <option value="./sound/snare-punch.wav">Snare punch</option>
            <option value="./sound/snare-sumo.wav">Snare sumo</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
          <div class="pad snare-pad b8"></div>
          <div class="pad snare-pad b9"></div>
        </div>
      </div>

      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-vol">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat-acoustic01.wav"
              >Hihat Acoustic</option
            >
            <option value="./sound/hihat-808.wav">Hihat 808</option>
            <option value="./sound/hihat-analog.wav">Hihat analog</option>
            <option value="./sound/hihat-digital.wav">Hihat digital</option>
            <option value="./sound/hihat-electro.wav">Hihat electro</option>
            <option value="./sound/hihat-plain.wav">Hihat plain</option>
            <option value="./sound/hihat-reso.wav">Hihat reso</option>
            <option value="./sound/hihat-ring.wav">Hihat ring</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
          <div class="pad hihat-pad b8"></div>
          <div class="pad hihat-pad b9"></div>
        </div>
      </div>

      <div class="bites-track">
        <div class="controls">
          <h1>Bites</h1>
          <button data-track="3" class="mute bites-vol">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="bites-select" id="bites-select">
            <option value="./sound/Why-so-serious.wav">Serious</option>
            <option value="./sound/Jokers-laugh.wav">Joker</option>
            <option value="./sound/Yo-Adrian-I-did-it.wav">Adrian</option>
            <option value="./sound/Say-Hello-To-My-Little-Friend.wav"
              >LittleFriend</option
            >
            <option value="./sound/Power-of-the-dark-side.wav">DarkSide</option>
            <option value="./sound/This-is-Sparta-.wav">Sparta!</option>
          </select>
        </div>
        <div class="bites">
          <div class="pad bites-pad b0"></div>
          <div class="pad bites-pad b1"></div>
          <div class="pad bites-pad b2"></div>
          <div class="pad bites-pad b3"></div>
          <div class="pad bites-pad b4"></div>
          <div class="pad bites-pad b5"></div>
          <div class="pad bites-pad b6"></div>
          <div class="pad bites-pad b7"></div>
          <div class="pad bites-pad b8"></div>
          <div class="pad bites-pad b9"></div>
        </div>
      </div>
      <button class="play">PLAY</button>
      <!--tempo-->
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <!--tracks-->
    <audio class="kick-sound" src="./sound/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sound/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./sound/hihat-acoustic01.wav"></audio>
    <audio class="bites-sound" src="./sound/Dude.wav"></audio>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
